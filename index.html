<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Suite Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-box">
          <img src="src/assets/logo.svg" alt="Suite logo" class="logo__icon" />
        </div>
      </div>
      <button class="btn btn-secondary-default">Resquest Access Data</button>
    </header>
    <main>
      <section class="hero">
        <div class="hero__info-box">
          <h1 class="hero__title heading-xl">
            <span class="heading-xl-regular">A</span> super solution
            <span class="heading-xl-regular">for your</span> business.
          </h1>
          <p class="hero__paragraph-box hero__paragraph">
            Our marketing and sales automations help you scale your outreach to
            get more leads for your company.
          </p>
          <button class="btn btn-primary-default">Request Beta Access</button>
        </div>

        <div class="curved-line">
          <div class="curved-line-box">
            <img src="src/assets/pattern-curved-line-1.svg" alt="" class="curved-line-icon">
          </div>
        </div>

        <div class="mockup">
          <div class="mockup-box">
            <img
              src="src/assets/image-hero-portrait@2x.png"
              alt="mockup image"
              class="mockup__img"
            />
          </div>
        </div>

        <div class="ratings">
          <div class="ratings-box">
            <div class="ratings-item">
              <h2 class="heading-l heading-l-bold">2K+</h2>
              <p class="heading-s-regular">compaines</p>
            </div>
            <div class="ratings-item">
              <h2 class="heading-l heading-l-bold">8</h2>
              <p class="heading-s-regular">languages</p>
            </div>
            <div class="ratings-item">
              <h2 class="heading-l heading-l-bold">1.2M</h2>
              <p class="heading-s-regular">Leads</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
